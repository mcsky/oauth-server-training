security:
    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt
            encode_as_base64: false
            iterations: 10
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

#        oauth_authorize:
#            pattern:    ^/oauth/v2/auth
            # Add your favorite authentication process here

        api:
            pattern:    ^/api
            fos_oauth:  true
            stateless:  true
            anonymous:  false # can be omitted as its default value
        admin:
            pattern: ^/admin
            http_basic:
                realm: 'Please identify yourself'
                provider: in_memory
    providers:
        in_memory:
            memory:
                users:
                    oauthserver:
                        password: 111111
                        roles: 'ROLE_ADMIN'
        mysql_classic_provider:
            id: app.security.mysql_provider

    access_control:
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }