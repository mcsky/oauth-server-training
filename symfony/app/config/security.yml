security:
    encoders:
        AppBundle\Entity\User:
            algorithm:        sha1
            encode_as_base64: false
            iterations:       1

    firewalls:
        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            anonymous: ~
            logout: ~
            provider: mysql_provider
            guard:
                authenticators:
                    - AppBundle\Security\HardcodedGuardAuthenticator
#                    - AppBundle\Security\LdapGuardAuthenticator

        api:
            pattern:    ^/api
            fos_oauth:  true
            stateless:  true
            anonymous:  false # can be omitted as its default value
        admin:
            pattern: ^/admin
            http_basic:
                realm: 'Please administrator, identify yourself'
                provider: in_memory
    providers:
        in_memory:
            memory:
                users:
                    oauthserver:
                        password: '%admin_password%'
                        roles: 'ROLE_ADMIN'
        mysql_provider:
            entity:
                class: AppBundle:User
                property: username
        ldap_biig:
            ldap:
                service: app.ldap.client
                base_dn: '%ldap_base_dn%'
                search_dn: '%ldap_search_dn%'
                search_password: '%ldap_pwd%'
                default_roles: ROLE_EMPLOYE
                uid_key: uid

    access_control:
        - { path: ^/api, roles: [ IS_AUTHENTICATED_FULLY ] }
